
<!DOCTYPE html>
<html>
<head>
    <script>
        function clickCounter()
        {
            if(typeof(Storage)!=="undefined")
            {
                if (sessionStorage.clickcount)
                {
                    sessionStorage.clickcount=Number(sessionStorage.clickcount)+1;
                }
                else
                {
                    sessionStorage.clickcount=1;
                }
                document.getElementById("result").innerHTML="You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
            }
            else
            {
                document.getElementById("result").innerHTML="Sorry, your browser does not support web storage...";
            }
        }
    </script>
</head>
<body>
<p><button onclick="clickCounter()" type="button">Increase Me !</button></p>
<div id="result"></div>
<p>Click the button to see the number increment.</p>
<p>To check it close the browser or tab, and start again, you will have to start from initial. Please refresh your browser with CTRL+F5 .</p>
</body>
</html>
